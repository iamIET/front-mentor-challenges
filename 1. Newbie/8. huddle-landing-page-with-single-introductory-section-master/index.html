<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Google fonts Popines -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/0f3017ddc8.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left">
          <div class="left__mockup">
            <img src="./images/illustration-mockups.svg" alt="" />
          </div>
          <div class="left__logo">
            <img src="./images/logo.svg" alt="logo" />
          </div>
        </div>
        <div class="right">
          <div class="right__wrapper">
            <div class="right__header">
              Build The Community Your Fans Will Love
            </div>
            <div class="right__desc">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </div>
            <button class="right__register">Register</button>
            <div class="right__socials">
              <a href="#"><i class="fab fa-twitter social__icon"></i></a>
              <a href="#"><i class="fab fa-facebook-f social__icon"></i></a>
              <a href="#"><i class="fab fa-instagram social__icon"></i></a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Dongwoo-Kim(@iamIET)</a>.
      </p>
    </footer>
  </body>
</html>

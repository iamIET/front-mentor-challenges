<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <!-- Google Fonts Kumbh Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="top">
          <div class="top__profile">
            <img src="./images/image-victor.jpg" alt="profile-victor">
          </div>
        </div>
        <div class="bottom">
          <div class="bottom__info">
            <div class="bottom__info-wrapper">
              <div class="bottom__info-top">
                <div class="bottom__name">Victor Crest</div>
                <div class="bottom__age">26</div>
              </div>
            <div class="bottom__city">London</div>
            </div>
          </div>
          <div class="bottom__status">
            <div class="bottom__status-follwers">
              <div class="bottom__number">80K</div>
              <div class="bottom__desc">Followers</div>
            </div>
            <div class="bottom__status-likes">
              <div class="bottom__number">803K</div>
              <div class="bottom__desc">Likes</div>
            </div>
            <div class="bottom__status-photos">
              <div class="bottom__number">1.4K</div>
              <div class="bottom__desc">Photos</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dongwoo-Kim(@iamIET)</a>.
    </footer>
  </body>
</html>

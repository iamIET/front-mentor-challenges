<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Google Fonts Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Google Fonts Lexend Deca -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- Default Css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="left__wrapper">
          <div class="left__title">
            Get <span>insights</span> that help your business grow.
          </div>
          <div class="left__desc">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>
          <div class="left__infos">
            <div class="left__infos-companies">
              <div class="left__infos-companies-numbers numbers">10k+</div>
              <div class="left__infos-companies-desc desc">companies</div>
            </div>
            <div class="left__infos-templates">
              <div class="left__infos-templates-numbers numbers">314</div>
              <div class="left__infos-templates-desc desc">templates</div>
            </div>
            <div class="left__infos-queries">
              <div class="left__infos-queries-numbers numbers">12m+</div>
              <div class="left__infos-queries-desc desc">queries</div>
            </div>
          </div>
        </div>
      </div>

      <div class="right"></div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dongwoo-Kim(@iamIET)</a>.
    </div>
  </body>
</html>
